<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
        <title>OutClimb Event Image Generator</title>
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <header>
                    <h1>OutClimb Event Image Generator</h1>                    
                </header>

                <section class="body">
                    <div class="field">
                        <label>Month</label>
                        <select name="month">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </div>
    
                    <div class="field">
                        <h2><span>Events</span><button id="add-button">+</button></h2>
    
                        <ul id="event-list"></ul>
                    </div>
    
                    <h2>Details</h2>
    
                    <div class="field">
                        <label>Prefix</label>
                        <textarea name="top-details">We are Twin Cities based climbers dedicated to making climbing accessible to as many trans and queer people as possible.</textarea>
                    </div>
    
                    <p>Each individual event detail will go inbetween these lines with their appropriate number prefixed to it.</p>
    
                    <div class="field">
                        <label>Suffix</label>
                        <textarea name="bottom-details">Go to outclimb.gay to find discount information, event details, links to our social media, and more!</textarea>
                    </div>
                </section>
    
                <footer>
                    <button id="generate-button" class="primary">Download</button>
                </footer>
            </div>

            <div class="preview">
                <canvas id="preview-canvas"></canvas>
            </div>
        </div>

        <template id="event-item">
            <div class="field">
                <label>Day</label>
                <input name="day" type="text" />
            </div>

            <div class="field">
                <label>Name</label>
                <input name="name" type="text" />
            </div>

            <div class="field">
                <label>Location</label>
                <select name="location">
                    <option></option>
                    <optgroup label="Gyms">
                        <option value="1433 West River Rd N, Minneapolis, MN 55411">Bouldering Project Minneapolis</option>
                        <option value="1620 Central Ave NE, Minneapolis, MN 55413">Minnesota Climbing Cooperative</option>
                        <option value="9601 James Ave S, Bloomington, MN 55431">Vertical Endeavors: Bloomington</option>
                        <option value="2540 Nicollet Ave, Minneapolis, MN 55404">Vertical Endeavors: Minneapolis</option>
                        <option value="855 Phalen Blvd, St Paul, MN 55106">Vertical Endeavors: Saint Paul</option>
                        <option value="2550 Wabash Ave, St Paul, MN 55114">Twin Cities Bouldering</option>
                    </optgroup>
                    <optgroup label="Crags">
                        <option value="Devils Lake State Park, Baraboo WI 53913">Baraboo, WI</option>
                        <option value="Blue Mounds State Park, Luverne, MN 56156">Luvurne, MN</option>
                        <option value="He Mni Can/ Barns Bluff, Red Wing, MN 55066">Red Wing, MN</option>
                        <option value="Interstate State Park, St Croix Falls, WI 54024">Saint Croix Falls, WI</option>
                        <option value="Robinson Quarry Park, Sandstone, MN 55072">Sandstone, MN</option>
                        <option value="Tetteqouche State Park, Silver Bay, MN 55614">Silver Bay, MN</option>
                        <option value="Interstate State Park, Taylors Falls, MN 55084">Taylors Falls, MN</option>
                        <option value="Sugar Loaf Bluff, Winona, MN 55987">Winona, MN</option>
                    </optgroup>
                </select>
            </div>

            <div class="field">
                <label>Details</label>
                <input name="details" type="text" />
            </div>

            <div class="field">
                <button>Remove Event</button>
            </div>
        </template>
    </body>
</html>
